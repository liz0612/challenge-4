<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="toggle-mode">Toggle Light/Dark Mode</button>
    </header>

    <main>
        <div class="welcome-container">
            <h1>Welcome to My Blog</h1>
            <form id="blog-form">
                <label for="username">Enter Your Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>

                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter your blog title" required>

                <label for="content">Your Blog Content:</label>
                <textarea id="content" name="content" placeholder="Write your blog here..." rows="6" required></textarea>

                <button type="submit">Publish Blog</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Developed by <a href="#">Lizbeth Vazquez</a></p>
    </footer>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
